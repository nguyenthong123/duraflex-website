<footer class="site-footer">
  <div class="footer-content" style="text-align: center; max-width: 600px; margin: 0 auto;">
    <h3>Góp ý & Đăng ký nhận tin</h3>
    <form id="feedback-form" style="display: flex; flex-direction: column; gap: 10px;">
      <input type="email" id="user-email" name="user_email" placeholder="Nhập email của bạn" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      <textarea id="user-message" name="message" rows="4" placeholder="Nhập ý kiến phản hồi..." required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
      <button type="submit" style="padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Gửi</button>
    </form>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
  (function() {
    emailjs.init("ucjcJro8eNU36M-J4"); // Your Public Key
  })();

  document.getElementById('feedback-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const serviceID = 'service_cmur83g';
    const templateID = 'template_1lijp3l';

    emailjs.sendForm(serviceID, templateID, this)
      .then(() => {
        alert('Gửi thành công! Cảm ơn bạn đã phản hồi.');
        document.getElementById('feedback-form').reset();
      }, (err) => {
        alert('Gửi thất bại, vui lòng thử lại.');
        console.error('FAILED...', err);
      });
  });
</script>
